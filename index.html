<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Gerador de QRCode</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="wrapper">
            <header>
                <h1>Gerador de QRCode</h1>
                <p>Escreva o texto ou link para criar o QRCode</p>
            </header>
        <div class="form">
            <input type="text" placeholder="Texto ou Link aqui!">
            <button>Criar!</button>
        </div>
        <div class="qr-code">
            <img src="qr-code.png" alt="qr-code">
        </div>

        </div>
        
        <script src="main.js"></script>

    </body>
</html>
